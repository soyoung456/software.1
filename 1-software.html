<h1>소프트웨어란?</h1>
<P>컴퓨터 프로그램과 그와 관련된 문서들을 총칭하는 용어로 기계장치부를 말하는 하드웨어에 대응하는 개념이다.
   프로그램 중에는 롬(ROM:read only memory)에 기록되어 변경하기가 어려운 것도 있는데
   이러한 것은 중간적인 성격을 갖는다고 하여 펌웨어(firmware)라고 한다.
   크게 <a href="2-software.html"><strong>시스템 소프트웨어</strong></a>와 <a href="3-software.html"><strong>응용 소프트웨어</strong></a>로 나뉜다.</p>
