<h1>시스템 소프트웨어란?</h1>
<p><strong>시스템 소프트웨어</strong>는 응용 소프트웨어를 지원하는 소프트웨어로,
  대표적인 시스템 소프트웨어로는 운영체제와 언어 번역 프로그램이 있다.
  운영체제에는 윈도우, 리눅스, 유닉스 등이 있다.
  <img src="b.jpg" width="100%">
  언어 번역 프로그램에는 어셈블러, 컴파일러, 인터프린터 등이 있다.
  <img src="a.jpg" width="100%">
  어느 문제나 공통적으로 필요한 프로그램들로서 입출력 제어 프로그램도 여기에 속하며,
  통상 컴퓨터를 제작하는 회사들이 만들어 공급한다.</p>
